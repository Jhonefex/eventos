<!DOCTYPE html>
<html lang="es">
<head>
      <title>Eventos en JavaScript</title>

      <link rel="stylesheet" href="styles.css/styles.css">

</head>
<body>



  <h1>Eventos</h1>

  <button id="click">Click</button>

  <button id="dblclick">Doble Click</button>

  <input type="text" id="input" placeholder="Escribe algo...">

  <div id="mouseover" style="width: 150px; height: 50px; background: lightblue;">Pasa el mouse</div>

  <div id="mouseout" style="width: 150px; height: 50px; background: lightgreen;">Quita el mouse</div>

  <div id="mousedown" style="width: 150px; height: 50px; background: pink;">Presiona mouse</div>

  <div id="mouseup" style="width: 150px; height: 50px; background: orange;">Suelta mouse</div>

  <select id="change">
    <option value="Rojo">Rojo</option>
    <option value="Azul">Azul</option>
    <option value="Verde">Verde</option>
  </select>

  <form id="submitForm">
    <input type="text" id="nombre" placeholder="Tu nombre">
    <button type="submit">Enviar</button>
  </form>

  <input type="text" id="presiona" placeholder="Pulsa una tecla">

 

  <script src="script.js"></script>
</body>
</html>
